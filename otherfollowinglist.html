<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" href="img/favi.ico">
    <link rel="stylesheet" href="./css/followerlist.css" />
  </head>
  <body>
    <!-- 상단 bar -->
    <nav class="followers-nav">
      <img
        src="img/arrow-left.png"
        class="back"
        alt=""
        class="display-inline"
      />
      <h1 class="display-inline">Followers</h1>
    </nav>

    <ul class="followers-list container"></ul>

    <!-- 하단 nav bar -->
    <footer>
      <nav class="footer-nav">
        <ul>
          <a href="feed.html">
            <li class="home">
              <img
                class="img-home"
                src="./img/2/footer-icon/home.svg"
                alt="home-icon"
              />
              <span>홈</span>
            </li>
          </a>
          <a href="chatting.html">
            <li class="chat">
              <img
                class="img-chat"
                src="./img/2/footer-icon/icon-message-circle.svg"
                alt="chat-icon"
              />
              <span>채팅</span>
            </li>
          </a>
          <a href="user_post.html">
            <li class="plus">
              <img
              class="img-plus" 
              src="./img/2/footer-icon/icon-edit.svg" alt="write-icon" />
              <span>게시물작성</span>
            </li>
          </a>
          <a href="userpage.html">
            <li class="home">
              <img
               class="img-profile"
               src="./img/2/footer-icon/icon-user_y.svg" alt="icon-user" />
              <span>프로필</span>
            </li>
          </a>
        </ul>
      </nav>
    </footer>
    <script src="js/otherfollwerlist.js"></script>
  </body>
</html>
