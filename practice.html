<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul class="comment-list">
        <!-- 댓글 동적 생성 -->
      </ul>
      <section class="comment"> 
        <img src="/images/avatar.png" alt="프로필 사진" class="avatar-img">
        <form>
          <label for="commentInput" class="text-hide">댓글 입력창</label>
          <input
            id="commentInput"
            class="comment-input"
            type="text"
            placeholder="댓글 입력하기..."
          >
          <button type="submit" class="comment-submit-btn">게시</button>
        </form>
      </section>
    <script src="js/practice.js"></script>
</body>
</html>
