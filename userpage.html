<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/userpage.css" />
  </head>
  <body>
    <h1 class="sr-only">나의 프로필 및 피드</h1>

    <nav class="top-nav">
      <a href="" class="icon-left-arrow"
        ><img src="./img/arrow-left.png" class="icon-left-arrow" alt=""
      /></a>
      <button type="submit" class="icon-more">
        <img src="img/more-vertical.png" alt="" />
      </button>
    </nav>

    <section class="profile">
      <button class="display-inline followers-num"></button>
      <button class="display-inline followings-num"></button>
    </section>

    <section class="sell">
      <h2>판매 중인 상품</h2>
      <div class="sell-items"></div>
    </section>

    <section>
      <h2 class="sr-only">피드</h2>
      <main class="feed-main">
        <!-- 버튼  -->
        <div class="btn-con">
          <button class="show-list">
            <img src="./img/icon-post-list-on.png" alt="" />
          </button>
          <button class="show-album">
            <img src="./img/icon-post-album-off.png" alt="" />
          </button>
        </div>

        <!-- 앨범 형식으로 보여주기 -->
        <section class="album">
          <div class="album-photos"></div>
        </section>

        <!-- 리스트 형식으로 보여주기 -->
        <section class="home-feed"></section>

        <!-- 하단 nav bar -->
        <section class="footer">
          <nav class="footer-nav">
            <ul>
              <li class="home">
                <img
                  class="img-home"
                  src="./img/2/footer-icon/home.svg"
                  alt="home-icon"
                />
                <span>홈</span>
              </li>
              <li class="chat">
                <img
                  src="./img/2/footer-icon/icon-message-circle.svg"
                  alt="chat-icon"
                />
                <span>채팅</span>
              </li>
              <li class="plus">
                <img src="./img/2/footer-icon/icon-edit.svg" alt="write-icon" />
                <span>게시물작성</span>
              </li>
              <li class="home">
                <img src="./img/2/footer-icon/icon-user.svg" alt="icon-user" />
                <span>프로필</span>
              </li>
            </ul>
          </nav>
        </section>
      </main>
    </section>

    <script src="js/userpage.js"></script>
  </body>
</html>
