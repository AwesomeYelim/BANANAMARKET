<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바나나마켓 write</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/salePost.css">
</head>
<body>
  <header>
    <h1 class="hide">write 페이지</h1>
    <!-- top-upload-nav  -->
    <nav class="top-upload-nav">
      <div class="arrow">
        <img src="./img/2/icon-arrow-left.png" alt="">
      </div>
      <button class="profile-save">저장</button>
    </nav>
  </header>
  <!-- write -->
  <main>
  <section class="write-sec">
    <p>이미지 등록</p>
    <div class="img-upload-con">
      <div>
        <input type="image" src="" alt="" class="img-upload" required>
        <!-- <img src="" alt="" class="img-upload"> -->
        <img src="./img/2/write/img-button.png" alt="">
      </div>
    </div>

    <div class="list-write-input">
      <!-- ul>li or div ?? -->
      <form action="" name="write" method="post">
        <ul>
          <li>
            <label for="product">상품명</label>
            <input type="text" id="product" placeholder="2-15자 이내여야 합니다." required>
          </li>
          <li>
            <label for="price">가격</label>
            <input type="number" id="price" placeholder="숫자만 입력 가능합니다." required>
          </li>
          <li>
            <label for="sale link">판매 링크</label>
            <input type="text" id="sale link" placeholder="URL을 입력해주세요." required>
          </li>
        </ul>
      </form>
    </div>
  </section>
  </main>
</body>
</html>
